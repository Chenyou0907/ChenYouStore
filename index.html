    <script>
        // 雪花生成函數
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // 雪花符號
            snowflake.style.left = Math.random() * 100 + 'vw'; // 隨機水平位置
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // 隨機大小
            document.body.appendChild(snowflake);

            // 設置雪花下落時間
            const fallDuration = Math.random() * 3 + 2; // 隨機下落時間
            snowflake.style.animationDuration = fallDuration + 's';

            // 移除雪花
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // 每隔一段時間生成雪花
        setInterval(createSnowflake, 300); // 每 300 毫秒生成一個雪花

        // 畫面漸變效果
        window.onload = function() {
            document.body.classList.add('loaded'); // 加載完成後添加類別
        };

        // 滾動事件來顯示商品
        window.addEventListener('scroll', function() {
            const productList = document.getElementById('product-list');
            const windowHeight = window.innerHeight;
            const productListTop = productList.getBoundingClientRect().top;

            // 當商品列表進入視窗時顯示
            if (productListTop < windowHeight) {
                productList.classList.add('visible');
            }
        });
    </script>
